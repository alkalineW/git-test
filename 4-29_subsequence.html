      function isSubsequencePractice(compareString, referenceString) {
        let pointer1 = 0,
          referenceStart = 0;

        const referenceEnd = referenceString.length - 1;

        // 假設比較的字串為empty string 則不管參照字串為何 都必然是其的子序列
        if (compareString.length === 0) {
          console.log(`compareString is empty`);
          return true;
        }

        while (referenceStart < referenceEnd) {
          console.log(
            `${compareString[pointer1]} / ${referenceString[referenceStart]}`
          );
          if (compareString[pointer1] === referenceString[referenceStart]) {
            pointer1++; // 往右ㄧ格
          }
          if (pointer1 >= compareString.length) {
            return true;
            // console.log("to end");
          }
          referenceStart++;
        }
        console.log("not subsequence");
        return false;
      }
