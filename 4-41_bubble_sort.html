<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bubble sort</title>
  </head>
  <body>
    <script>
      let arr = [7, 3, 5, 2, 8, 12, 10, 9, 1, 6];

      function bubbleSort(arr) {
        let temp, isSwapped;
        for (let i = 0; i < arr.length; i++) {
          isSwapped = false;
          for (let j = 0; j < arr.length - i; j++) {
            if (arr[j] > arr[j + 1]) {
              temp = arr[j + 1];
              arr[j + 1] = arr[j];
              arr[j] = temp;
              isSwapped = true;
            }
          }
          if (isSwapped === false) {
            break;
          }
        }
        return arr;
      }

      console.log(bubbleSort(arr));
    </script>
  </body>
</html>
