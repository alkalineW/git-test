<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>min subarray</title>
  </head>
  <body>
    <script>
      // concept: dynamic length of sliding window
      let arr1 = [9, 8, 1, 4, 9, 5, 1, 2];
      function minSubArray(arr, targetValue) {
        let windowStart = 0;
        let temp_value = 0;
        let minArrayLength = Infinity;
        const overResult = [];
        let currentWindow = [];
        for (let windowEnd = 0; windowEnd < arr.length; windowEnd++) {
          temp_value += arr[windowEnd];
          currentWindow.push(arr[windowEnd]);
          // shrink window as small as it could
          while (temp_value >= targetValue) {
            overResult.push([...currentWindow]);
            temp_value -= arr[windowStart];
            if (minArrayLength > currentWindow.length) {
              minArrayLength = currentWindow.length;
            }
            currentWindow.shift();
            windowStart++;
          }
        }
        console.log(overResult);
        console.log(minArrayLength);
        return minArrayLength === Infinity ? 0 : minArrayLength;
      }
      minSubArray([8, 1, 6, 15, 3, 16, 5, 7, 14, 30, 12], 60);
      minSubArray(arr1, 14);
    </script>
  </body>
</html>
