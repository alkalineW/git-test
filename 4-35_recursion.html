<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recursion</title>
  </head>
  <body>
    <script>
      // T(1)=10  , T(n)=T(n-1)+15
      function printSequence(n) {
        console.log(`We are inside function printSequence(${n})`);
        if (n == 1) {
          return 10;
        } else {
          return printSequence(n - 1) + 15;
        }
      }

      printSequence(6);
    </script>
  </body>
</html>
