      function findAveragePair(arr, avgValue) {
        const result = [];
        let left = 0,
          right = arr.length - 1;
        while (left < right) {
          let tempAvg = arr[left] + arr[right] / 2;
          if (tempAvg > avgValue) {
            right--;
          } else if (tempAvg == avgValue) {
            result.push([arr[left], arr[right]]);
            left++;
            right--;
          } else {
            left++;
          }
        }
        return result;
      }
