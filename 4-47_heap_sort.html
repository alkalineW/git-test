<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>heap sort</title>
  </head>
  <body>
    <script>
      let arrData = [7, 3, 5, 2, 12, 8, 13, 128, 10, 9, 64, 1, 6, 4];
      let heapSize;

      function buildMaxHeap() {
        heapSize = arrData.length - 1;
        for (let i = Math.floor(heapSize / 2); i >= 0; i--) {
          maxHeapify(i);
        }
      }

      function maxHeapify(i) {
        let IndexOfLeft = 2 * i + 1;
        let IndexOfRight = 2 * (i + 1);
        let largest;
        if (IndexOfLeft <= heapSize && arrData[i] < arrData[IndexOfLeft]) {
          largest = IndexOfLeft;
        } else {
          largest = i;
        }

        if (
          IndexOfRight <= heapSize &&
          arrData[largest] < arrData[IndexOfRight]
        ) {
          largest = IndexOfRight;
        }

        if (largest !== i) {
          // swap arrData[i] with arrData[largest]
          let temp = arrData[i];
          arrData[i] = arrData[largest];
          arrData[largest] = temp;

          maxHeapify(largest);
        }
      }

      function heapSort() {
        buildMaxHeap(); // turn orginal heap into max heap
        for (let i = arrData.length - 1; i >= 0; i--) {
          console.log(i);
          let temp = arrData[i];
          arrData[i] = arrData[0];
          arrData[0] = temp;
          heapSize--;
          maxHeapify(0);
        }
        return arrData;
        console.log(arrData);
      }

      heapSort();

      console.log(arrData);
    </script>
  </body>
</html>
