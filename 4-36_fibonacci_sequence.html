<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fibonacci sequence</title>
  </head>
  <body>
    <script>
      function printFibonacci(n) {
        if (n === 0) {
          return 0;
        } else if (n === 1) {
          return 1;
        } else {
          return printFibonacci(n - 1) + printFibonacci(n - 2);
        }
      }
      for (let i = 0; i < 12; i++) {
        console.log(printFibonacci(i));
      }
    </script>
  </body>
</html>
