<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recap three basic sorting method</title>
  </head>
  <body>
    <script>
      let arr = [7, 3, 5, 2, 8, 12, 10, 9, 1, 6];

      // write the function for Bubble Sort / Insertion Sort / Selection Sort
      function bubbleSort(arr) {
        let temp, swapped;
        for (let i = 0; i < arr.length - 1; i++) {
          swapped = false;
          for (let j = 0; j < arr.length - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
              swapped = true;
            }
          }
          if (swapped === false) {
            break;
          }
        }
        return arr;
      }

      // console.log(bubbleSort(arr));

      function selectionSort(arr) {
        let temp;
        let minValue, IndexOfMin;
        // move the boundary
        for (let i = 0; i < arr.length; i++) {
          minValue = arr[i];
          for (let j = i; j < arr.length; j++) {
            if (arr[j] < minValue) {
              minValue = arr[j];
              IndexOfMin = j;
            }
          }
          temp = arr[i];
          arr[i] = minValue;
          arr[IndexOfMin] = temp;
        }
        return arr;
      }

      // console.log(selectionSort(arr));

      function insertionSort(arr) {
        let temp;
        for (let i = 1; i < arr.length; i++) {
          let leftIndex = i - 1;
          temp = arr[i];
          while (leftIndex >= 0 && arr[leftIndex] > temp) {
            arr[leftIndex + 1] = arr[leftIndex];
            leftIndex--;
          }
          arr[leftIndex + 1] = temp;
        }
        return arr;
      }
    </script>
  </body>
</html>
