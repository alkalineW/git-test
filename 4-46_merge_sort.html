<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>merge sort</title>
  </head>
  <body>
    <script>
      let arrData = [7, 3, 5, 2, 8, 12, 10, 9, 1, 6, 4];

      function merge(leftPart, rightPart) {
        let result = [];
        let leftIndex = 0,
          rightIndex = 0;
        while (leftIndex < leftPart.length && rightIndex < rightPart.length) {
          if (leftPart[leftIndex] > rightPart[rightIndex]) {
            result.push(rightPart[rightIndex]);
            rightIndex++;
          } else {
            result.push(leftPart[leftIndex]);
            leftIndex++;
          }
        }

        return result
          .concat(leftPart.slice(leftIndex))
          .concat(rightPart.slice(rightIndex));
      }

      function mergeSort(arr) {
        if (arr.length <= 1) {
          return arr;
        } else {
          const midLength = Math.floor(arr.length / 2);
          const leftPart = arr.slice(0, midLength);
          const rightPart = arr.slice(midLength);
          return merge(mergeSort(leftPart), mergeSort(rightPart));
        }
      }

      console.log(mergeSort(arrData));
    </script>
  </body>
</html>
