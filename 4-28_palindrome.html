    <title>linear search</title>

  <body>
    <p id="linear_result"></p>
    <script>
      let str1 = "tacocat";

      // use the pointer skill
      function checkPalindrome(str) {
        let arrayOfStr = str.split("");
        let left = 0,
          right = arrayOfStr.length - 1;
        while (left < right) {
          console.log(arrayOfStr[left], arrayOfStr[right]);
          console.log(`left: ${left} / right: ${right}`);
          if (arrayOfStr[left] === arrayOfStr[right]) {
            left++;
            right--;
          } else {
            return false;
          }
        }
        console.log("this word is palindrome");
        return true;
      }
    </script>
